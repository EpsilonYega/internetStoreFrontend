<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для регистрации</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="request.js"></script> 
</head>
<body>
    <article class="container">

        <div class="block">

            <section class="block_item block-item">
                <h2 class="block-item_title">У вас уже есть аккаунт?</h2>
                <button class="block-item_btn signin-btn">Войти</button>
            </section>
            <section class="block_item block-item">
                <h2 class="block-item_title">У вас нет аккаунта?</h2>
                <button class="block-item_btn signup-btn">Зарегестрироваться</button>
            </section>

        </div>

        <div class="form-box">           
            <form class="form form_signin">
                <h3 class="form_title">Вход</h3>

                <p>
                    <input name="login" type="text" class="form_input" id="input_login" placeholder="Логин">
                </p>
                <p>
                    <input name="password" type="password" class="form_input" id="input_password" placeholder="Пароль">
                </p>
                <p>
                    <button class="form_btn" id="auth_btn" type="button">Войти</button>
                    <script src="auth.js"></script>
                    <script>
                        document.getElementById("auth_btn").addEventListener("click", function() {
                            authMethod(document.getElementById("input_login").value, document.getElementById("input_password").value);
                        });
                    </script>
                </p>
                <p>
                    <a href="#" class="form_forgot">Восстановить пароль</a>
                </p>
            </form>

            <form class="form form_signup">
                <h3 class="form_title">Регистрация</h3>

                <p>
                    <input name="login" type="text" class="form_input" id="input_register_login" placeholder="Логин">
                </p>
                <p>
                    <input name="email" type="email" class="form_input" id="input_register_email" placeholder="Email">
                </p>
                <p>
                    <input name="password" type="password" class="form_input" id="input_register_password" placeholder="Пароль">
                </p>
                <p>
                    <input name="password" type="password" class="form_input" id="input_register_password_confirm" placeholder="Подтвердите пароль">
                </p>
                <p>
                    <button class="form_btn form_btn_signup" id="register_btn" type="button">Зарегистрироваться</button>
                    <script src="register.js"></script>
                    <script>
                        document.getElementById("register_btn").addEventListener("click", function() {
                            register(
                            document.getElementById("input_register_login").value, 
                            document.getElementById("input_register_email").value,
                            document.getElementById("input_register_password").value, 
                            document.getElementById("input_register_password_confirm").value
                            );
                        });
                    </script>
                </p>
            </form>

        </div>

    </article>
</body>
</html>
